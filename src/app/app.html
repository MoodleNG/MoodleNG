<form (ngSubmit)="login()" #f="ngForm">
  <input name="username" [(ngModel)]="username" placeholder="username" required />
  <input name="password" [(ngModel)]="password" placeholder="password" type="password" required />
  <button type="submit">Login</button>
</form>
<div>
  <div>API: {{ apiBaseUrl }}</div>
  <div *ngIf="auth()?.token">token: {{ auth()?.token }}</div>
  <div *ngIf="auth()?.privatetoken">privatetoken: {{ auth()?.privatetoken }}</div>
  <div *ngIf="error()" style="color:red; white-space: pre-wrap">{{ error() }}</div>
  <pre *ngIf="siteInfo()" style="background:#f6f6f6; padding:8px; overflow:auto">{{ siteInfo() | json }}</pre>
  <pre *ngIf="debug()" style="background:#f6f6f6; padding:8px; overflow:auto">{{ debug() }}</pre>
</div>
